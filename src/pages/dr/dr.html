        <ion-label padding-left><ion-icon name="person" style="margin-right: 3px;"></ion-icon>Donor Type *</ion-label>
        <ion-list>
          <ion-item>
            <ion-select class="input-fields" placeholder="Select Donor Type">
                <ion-option value="1">1 Month</ion-option>
                <ion-option value="2">1 Quarter</ion-option>
                <ion-option value="3">1 Year</ion-option>
                <ion-option value="4">2 Months</ion-option>

              <ion-option value="3">Cross Cheque</ion-option>
              </ion-select>
