<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Receipts</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item *ngFor="let receipt_year of receipt_years" (click)="gotoMonthlyReceiptsPayment(receipt_year.year)">
      <ion-label>Receipts {{ receipt_year.year }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
