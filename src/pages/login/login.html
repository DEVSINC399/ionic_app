
<ion-header>
  <ion-navbar>
    <ion-title>LogIn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:15px;">

    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-65>
          <img src="assets/imgs/ic_people.png">
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  
      <ion-list>
        <ion-item>
            <ion-label floating padding-left><ion-icon name="person" style="margin-right: 3px;"></ion-icon>Email Id *</ion-label>
            <ion-input type="text" name="username" class="input-fields" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating padding-left><ion-icon name="lock" style="margin-right: 3px;"></ion-icon>Password *</ion-label>
            <ion-input type="password" name="password" class="input-fields" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>  
    <button ion-button block secondary class="blue-button" (click)="login()">Log In</button>
</ion-content>
<ion-footer fixed>
  <img src="assets/imgs/app.png">
</ion-footer>
