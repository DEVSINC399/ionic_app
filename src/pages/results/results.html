
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Results</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let result_year of result_years" (click)="getStudentResults(result_year)">
      <ion-label>{{ result_year }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
