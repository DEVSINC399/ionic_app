
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Results</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list *ngIf="result_years.length > 0">
    
    <button ion-item class="list" *ngFor="let result_year of result_years" (click)="getStudentResults(result_year)">
      <ion-label>{{ result_year }}</ion-label>
    </button>

    
  </ion-list>
  <p class="no-record" *ngIf="result_years.length == 0">
   
    <img src="assets/imgs/notfound2.png" style="height: 40%; width: 40%;">
      <br>
      No Record Found !
    </p>
</ion-content>
