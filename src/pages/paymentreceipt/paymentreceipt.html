
<ion-header>
  <ion-navbar>
    <ion-title>Payment Receipt</ion-title>
  </ion-navbar>

<ion-content class="receipt-content">
  
    <ion-fab bottom right >
        <button ion-fab (click)="gotoMainScreen()"><ion-icon name="home"></ion-icon></button>
      </ion-fab>

    <ion-row class="thanks-row">
      <ion-col></ion-col>

      </ion-row>
      <h2 text-center>Your Receipt</h2>
      <ion-list class="sr-info">

          <ion-row>
              <ion-col col-4 class="plan-left">
                  <ion-label><b>Sr No:</b></ion-label>
              </ion-col>
              <ion-col col-8 class="plan-rightt">
                  <ion-label>69815</ion-label>
              </ion-col>
              
          </ion-row>
          <ion-row>
              <ion-col col-4 class="plan-left">
                  <ion-label><b>Date:</b></ion-label>
              </ion-col>
              <ion-col col-8 class="plan-right">
                  <ion-label>January-19</ion-label>
              </ion-col>
          </ion-row>
        </ion-grid>
        </ion-list>
        <p class="para">You Paid Rs/-__________ (Rupees) ___________________ on account of sponsership of ______ child/children on:</p>
