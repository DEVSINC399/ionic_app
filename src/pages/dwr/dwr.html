
<ion-header>
  <ion-navbar>
    <ion-title>Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="margin-top:15px;">
 

  <ion-list>   
    <ion-item>
      <ion-label floating padding-left><ion-icon name="person" style="margin-right: 3px;"></ion-icon>Name *</ion-label>
     <ion-input type="text" class="input-fields" [(ngModel)]="donorname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating padding-left><ion-icon name="pin" style="margin-right: 3px;"></ion-icon>Address *</ion-label>
       <ion-input type="text" class="input-fields" [(ngModel)]="address"></ion-input>
      </ion-item>
   <ion-item>
       <ion-label floating padding-left><ion-icon name="call" style="margin-right: 3px;"></ion-icon>Telephone Number</ion-label>
      <ion-input type="text" class="input-fields" [(ngModel)]="telno"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating padding-left><ion-icon name="call" style="margin-right: 3px;"></ion-icon>Cell Number *</ion-label>
       <ion-input type="text" class="input-fields" [(ngModel)]="cellno"></ion-input>
     </ion-item>

    <ion-list>
        <ion-label class="color-gray" padding-left>
          <ion-icon name="pin" style="margin-right: 3px;"></ion-icon>Area *
        </ion-label>
        <ion-item>
          <ion-select class="input-fields" id="area" name="area" placeholder="Select Area" [(ngModel)]="area">
              <ion-option *ngFor="let area of areas" [value]="area.id">{{ area['name'] }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
        <ion-label floating padding-left><ion-icon name="create" style="margin-right: 3px;"></ion-icon>Remarks</ion-label>
        <ion-textarea class="input-fields" [(ngModel)]="remarks"></ion-textarea>
     </ion-item>

     <ion-item>
        <button ion-button block secondary class="blue-button" (click)="dwRequestSend()">Send Request</button>
     </ion-item>
  </ion-list>
  
      
  
</ion-content>

<ion-footer fixed>
    <img src="assets/imgs/app.png">
  </ion-footer>
