<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Admission Forms</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list>
    
          <button ion-item *ngFor="let student of students" (click)="getAdmissionform(student.name)">
            <ion-icon [name]="person" ion-left></ion-icon>
            <p>{{ student.name }}</p>
          </button>
      
        </ion-list>
  </ion-content>
