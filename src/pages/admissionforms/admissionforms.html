<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Admission Forms</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list>
    
          <ion-item *ngFor="let student of students" (click)="getAdmissionform()">
            <ion-label>{{ student.name }}</ion-label>
          </ion-item>
      
        </ion-list>
  </ion-content>
