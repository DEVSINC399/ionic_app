
<ion-header>
  <ion-navbar>
    <ion-title>Student Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let student of students" (click)="getResult(student['id'])">
      <ion-label>{{ student['name'] }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
