
<ion-header>
  <ion-navbar>
    <ion-title>Receipts 2019</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab bottom right >
        <button ion-fab (click)="gotoMainScreen()"><ion-icon name="home"></ion-icon></button>
    </ion-fab>
      
    <ion-list>
    
        <button ion-item class="list" *ngFor="let receipt_month of receipt_months" (click)="getPaymentReceipt(receipt_month)">
          <ion-label>Payment in {{ receipt_month }}</ion-label>
        </button>
    
      </ion-list>
</ion-content>
